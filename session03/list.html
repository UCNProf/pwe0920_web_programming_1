<!DOCTYPE html>
<html>
	<head>
		<title>List</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			var list_elm;

			document.addEventListener('DOMContentLoaded', e => {
				list_elm = document.getElementById('list');

				document.forms.itemsform.addEventListener('submit', e => {
					e.preventDefault();
					list_elm.innerHTML += `<li>${e.target.desc.value}</li>`;
				});

				list_elm.addEventListener('click', e => {
					if(e.target.nodeName == 'LI'){
						e.target.outerHTML = '';
					}
				});
			});
		</script>
	</head>
	<body>
		<form name="itemsform">
			<input type="text" name="desc">
			<button>Add</button>
		</form>
		<ul id="list"></ul>
	</body>
</html>
